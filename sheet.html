    <div class="charsheet">
        <!-- First row - class metadata-->
        <div class="class_metadata">
            <div class="character_name">
                <form>
                    <input type="text" id="character_name" name="character_name">
                </form>
            </div>
            asf
            <div class="class_specifics">
                <div class="row_1">
                    <form>
                        <input type="text" id="class_specifics" name="class">

                <div class="row_3">
                    <form>
                        <input type="text" id="class_specifics" name="alignment">

                </div>
            </div>

                        <input type="text" id="class_attribute" name="dexterity_points">
                    </form>
                </div>
                <div class="attribute">
                    <form>
                        <input type="text" id="class_attribute" name="constitution_points">

                <div class="attribute">

                    </form>

                <div class="attribute">
                    <form>
                        <input type="text" id="class_attribute" name="wisdom_points">
                    </form>
                </div>
                <div class="attribute">
                    <form>
                        <input type="text" id="class_attribute" name="charisma_points">
                    </form>

                <div class="attribute">
                    <form>
                        <input type="text" id="class_save_dc" name="class_save_dc">

            <div class="col2">

                    </div>
                </div>

                <div class="combat_maneuvers">
                    <div class="two_column_div">
                        <div name="combat_maneuvers_name_header" class="center_text">
                            Name:
                        </div>
                        <div name="combat_maneuvers_bonus_header" class="center_text">
                            Bonus:
                        </div>
                    </div>
                    <fieldset class="repeating_combat_maneuvers">
                        <div class="two_column_div" >
                            <div class="combat_maneuver_name" >
                                <input type="text" name="combat_maneuver_name" class="combat_maneuver_name" value="">

                            <div class="combat_maneuver_bonus" >
                                <input type="text" name="combat_maneuver_bonus" class="combat_maneuver_bonus" value="">

                        </div>
                      </fieldset>

                </div>

                    <div class="initiative">

                            <input type="text" id="init_per_evade" name="initiative">
                        </form>
                    </div>
                    <div class="evasion">
                        <form>
                            <input type="text" id="init_per_evade" name="perception">

                        <form>
                            <input type="text" id="init_per_evade" name="evasion">

                        <form>

                    </div>
                    <div class="maximum">
                        <form>
                            <input type="text" id="hitpoints" name="hitpoints_maximum">

                    </div>
                </div>

                <div class="movespeed">
                    <div class="walk">
                        <form>
                            <input type="text" id="movespeed" name="walk">

                    </div>
                    <div class="climb">
                        <form>
                            <input type="text" id="movespeed" name="climb">
                        </form>
                    </div>
                    <div class="swim">
                        <form>
                            <input type="text" id="movespeed" name="swim">
                        </form>
                    </div>
                    <div class="fly">
                        <form>
                            <input type="text" id="movespeed" name="fly">
                        </form>
                    </div>
                </div>

                            <div class="armor_current">
                                <form>
                                    <input type="text" id="armor_shield_attributes" name="max_resistance">
                                </form>
                            </div>
                            <div class="armor_maximum">
                                <form>
                                    <input type="text" id="armor_shield_attributes" name="current_resistance">
                                </form>
                            </div>
                            <div class="armor_tally">
                                <form>
                                    <input type="text" id="armor_shield_attributes" name="tallies_resistance">
                                </form>
                            </div>

                        <div class="shield_attributes">
                            <div class="shield_current">
                                <form>
                                    <input type="text" id="armor_shield_attributes" name="parry">

                            </div>
                            <div class="shield_maximum">
                                <form>
                                    <input type="text" id="armor_shield_attributes" name="block">

                            </div>

                                <input type="text" id="armor_shield_type" name="armor_type">

                        </div>
                        <div class="type_shield">

                        <div name="attacks_and_spells_name_header" class="center_text">
                            Name
                        </div>
                        <div name="attacks_and_spells_bonus_header" class="center_text">
                            Attack Bonus
                        </div>
                        <div name="attacks_and_spells_damage_header" class="center_text">
                            Damage
                        </div>
                    </div>
                    <fieldset class="repeating_attacks_and_spells">
                        <div class="three_column_div_attacks_and_spells" >
                            <div class="attacks_and_spells_name" >
                                <input type="text" name="attacks_and_spells_name" class="attacks_and_spells_name" value="">
                            </div>
                            <div class="attacks_and_spells_bonus" >
                                <input type="text" name="attacks_and_spells_bonus" class="attacks_and_spells_bonus" value="">
                            </div>
                            <div class="attacks_and_spells_damage" >
                                <input type="text" name="attacks_and_spells_damage" class="attacks_and_spells_damage" value="">

                        </div>
                      </fieldset>
                      <div name="attacks_and_spells_footer" class="center_text">
                        Attacks and Spells
                      </div>


                </div>
                <div class="items">
                    <div class="center_text">
                        Items
                    </div>
                    <div class="three_column_div_items_header">
                        <div name="items_name_header" class="center_text">
                            Name:
                        </div>
                        <div name="items_quantity_header" class="center_text">
                            Quantity
                        </div>
                        <div name="items_bulk_header" class="center_text">
                            Bulk
                        </div>
                    </div>
                    <hr style="margin: 0px;" />
                    <fieldset class="repeating_items">
                        <div class="three_column_div_items" >
                            <div class="items_name" >
                                <input type="text" name="items_name" class="items_name" value="">
                            </div>
                            <div class="items_quantity" >
                                <input type="text" name="items_quantity" class="items_quantity" value="">

                            <div class="items_bulk" >

                        </div>
                      </fieldset>
                    <div class="items_bulk_total">
                        Total Bulk: 
                        <input type="text" name="items_total_bulk" class="items_total_bulk" value="">
                        <span style="font-size: 22px;">/</span>
                        <input type="text" name="items_total_bulk" class="items_total_bulk" value="">
                    </div>
                </div>
            </div>



            <div class="col4">
                <div class="wounds">
                    <div class="two_column_div">
                        <div name="wound_header" class="center_text">
                            Type:
                        </div>
                        <div name="recovery_header" class="center_text">
                            R.I.:
                        </div>
                    </div>
                    <fieldset class="repeating_wounds">
                        <div class="two_column_div" >
                            <div class="wound_type" >
                                <input type="text" name="wound_type" class="recovery" value="">
                            </div>
                            <div class="recovery_div" >
                                <input type="text" name="recovery" class="recovery" value="">
                            </div>
                        
                        
                    </div>

                      <div name="wound_footer" class="center_text">
                        Wounds
                    </div>
                </div>


                <div class="persistent_conditions">
                    <div class="two_column_div">
                        <div name="persistent_condition_header" class="center_text">
                            Type:
                        </div>
                        <div name="reccurence_interval_header" class="center_text">
                            R.I.:
                        </div>
                    </div>
                    <fieldset class="repeating_persistent_conditions">
                        <div class="two_column_div" >
                            <div class="persistent_condition_type" >
                                <input type="text" name="persistent_condition_type" class="recovery" value="">

                            <div class="recurrence_interval_div" >
                                <input type="text" name="recovery" class="recovery" value="">
                            </div>
                        </div>
                      </fieldset>
                      <div name="persistent_condition_footer" class="center_text">
                        Persistent Conditions
                      </div>


                </div>


                <div class="resources">
                    <fieldset class="repeating_resources">
                        <div class="two_column_div resources_box" >
                            <div class="resource_box" >
                                <input type="text" name="class_resource" class="resource_input_box" value="">
                            </div>
                            <div class="resource_box" >
                                <input type="text" name="other_resource" class="resource_input_box" value="">
                            </div>
                        </div>
                      </fieldset>
                      <div name="resources_footer" class="center_text">
                        Resources
                      </div>
                </div>


                <div class="features_traits">
                    <div class="center_text">
                        Features and Traits
                    </div>
                </div>
